language: node_js
node_js:
  - 0.10.33

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p test

script:
  - ./node_modules/.bin/mocha --recursive -R xunit > shippable/testresults/nosetests.xml

after_script:
  - ./node_modules/.bin/istanbul cover ./node_modules/.bin/_mocha -- --recursive -R spec
  - ./node_modules/.bin/istanbul report cobertura --dir shippable/codecoverage
